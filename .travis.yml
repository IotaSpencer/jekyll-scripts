language: ruby
script: echo "Running tests against $(ruby -v) ..."
bundler_args: --jobs=3 --retry=3 --standalone --system
notifications:
  irc:
    channels:
    - ircs://irc.electrocode.net:6697/#commits
    template:
    - "%{repository_slug}#%{build_number} (%{branch} - %{commit}) %{author}): %{message}"
    - 'Change view : %{compare_url}'
    - 'Build details : %{build_url}'
    skip_join: true
jobs:
  include:

  - stage: test Ruby2.2
    rvm: 2.2.2
    script:
    - echo "Running tests against $(ruby -v) ..."
    - rake -t
  - stage: test Ruby2.3
    rvm: 2.3.0
    script:
    - echo "Running tests against $(ruby -v) ..."
    - rake -t
  - stage: test Ruby2.4
    rvm: 2.4.0
    script:
    - echo "Running tests against $(ruby -v) ..."
    - rake -t
  - stage: test Ruby2.5
    rvm: 2.5.0
    script:
    - echo "Running tests against $(ruby -v) ..."
    - rake -t
  - stage: test Ruby Head
    rvm: ruby-head

    script:
    - echo "Running tests against $(ruby -v) ..."
    - rake -t
  - stage: gem release
    rvm: 2.3.0
    script: echo "Deploying to rubygems.org ..."
    deploy:
      provider: rubygems
      api_key:
        secure: 
      gem: mkmatter
      on:
        tags: true
        repo: IotaSpencer/mkmatter
        branch: master
  allow_failures:
    - rvm: ruby-head